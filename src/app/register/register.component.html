<form [formGroup]="registerForm">
    <div class="container">
        
    <h1>My Bank</h1>
    <input formControlName="uname" type="text" id="uname" name="uname" placeholder="username">
    
    <div *ngIf="this.registerForm.get('uname')?.errors && this.registerForm.get('uname')?.touched" style="color:rgb(222, 6, 6);">Invalid User</div>
    <br><br>
    <input formControlName ="acno" type="texaccnt" id="accnt" name="acno" placeholder="Account number">
    <div *ngIf="this.registerForm.get('acno')?.errors && this.registerForm.get('acno')?.touched" style="color:rgb(222, 6, 6);">Invalid Account number</div>
    <br><br>
    <input formControlName ="pswd" type="text" id="pwd" name="password" placeholder="password">
    <div *ngIf="this.registerForm.get('pswd')?.errors && this.registerForm.get('pswd')?.touched" style="color:rgb(222, 6, 6);">Invalid Password</div>
    <br><br>
    <input formControlName class="login" type="button" (click)="register()" value="Register" class="btn-btn-success mt-4">
    <br><br>
    <a routerLink="">Sign in</a>
    </div>

</form>
