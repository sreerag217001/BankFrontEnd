<div *ngIf="item" class="delete" style="text-align: center;">
    <!-- ngIf- It will display only after clicking the delete button -->
    <h3 style="color:white">Are you sure do you want to delete this account? {{item}}</h3>
    <button class="btn btn-success">Yes</button>
    <button class="btn btn-danger "(click)="cancel()">No</button>
</div>
